<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="frame">
    <h1 class="title">Rock Paper Scissors Game </h1>

    <button class="select-buttons" onclick="playerTurn('rock')">
        <img src="images/rock-emoji.png" class="move-emojis">
    </button>
    <button class="select-buttons" onclick="playerTurn('paper')">
        <img src="images/paper-emoji.png" class="move-emojis">
    </button>
    <button class="select-buttons" onclick="playerTurn('scissors')">
        <img src="images/scissors-emoji.png" class="move-emojis">
    </button>
    
     
    <div class="results player-result">You win</div>
    <div class="moves game-moves"></div>
    <div class="scores final-scores"></div>
    <button class="clear-scores-button" onclick="reset()">Reset Scores</button>

</div>

    <script src="scripts.js"></script>

    
</body>
</html>
